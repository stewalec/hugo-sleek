baseurl: "https://example.org/"  # please update this to your actual URL
languageCode: "en-us"
title: "Alec Stewart"
theme: "hugo-sleek"
footnotereturnlinkcontents: "â†©"

# Remove .xml extension from RSS file
mediaTypes:
  application/customrss:
    suffix: ""
    delimiter: ""
outputFormats:
  RSS:
    mediatype: "application/customrss"
    baseName: "rss"

permalinks:
  notes: "/notes/:year/:month/:day/:slug/"
  articles: "/articles/:year/:month/:day/:slug/"
  page:
    toots: "/toots/:filename"

module:
  mounts:
  - excludeFiles: scripts/*
    source: content/toots
    target: content/toots

menu:
  main:
    - name: About
      url: "about/"
      weight: 2
    - name: Articles
      url: "articles/"
      weight: 3
    - name: Notes
      url: "notes/"
      weight: 4
    - name: Tags
      url: "tags/"
      weight: 5
  footer:
    - name: RSS
      url: "rss"

params:
  contentLicense: "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
