# Remove .xml extension from RSS file
mediaTypes:
  application/customrss:
    suffix: ""
    delimiter: ""
outputFormats:
  RSS:
    mediatype: "application/customrss"
    baseName: "rss"

permalinks:
  notes: "/notes/:year/:month/:day/:slug/"
  posts: "/posts/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: Posts
      url: "posts/"
      weight: 3
    - name: Notes
      url: "notes/"
      weight: 4
    - name: Tags
      url: "tags/"
      weight: 5
  footer:
    - name: RSS
      url: "rss"

params:
  contentLicense: "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
